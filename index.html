
<!DOCTYPE html>
<html>
  <head>
    <title>AR.js - Bunga Berputar dan Kupu-Kupu Terbang</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Marker -->
      <a-marker type="pattern" url="assets/pattern-marker.patt">

        <!-- Bunga berputar -->
        <a-entity
          gltf-model="assets/bunga.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
        </a-entity>

        <!-- Kupu-Kupu terbang -->
        <a-entity
          gltf-model="assets/kupu-kupu.gltf"
          scale="0.3 0.3 0.3"
          position="0 1 0"
          rotation="0 180 0"
          animation="property: position; to: 0 1.2 0; dir: alternate; dur: 1000; loop: true; easing: easeInOutSine">
        </a-entity>

        <!-- Suara -->
        <a-sound
          src="assets/0705.mp3"
          autoplay="true"
          loop="true"
          position="0 1 0">
        </a-sound>

      </a-marker>

      <!-- Pencahayaan -->
      <a-entity light="type: ambient; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 2 1"></a-entity>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
